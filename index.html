<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #4285F4; /* Cor Google Blue */
            --bg: #f8f9fa;
        }
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: var(--bg); margin: 0; overflow: hidden; }
        .grid { display: grid; grid-template-columns: repeat(4, 70px); gap: 10px; padding: 20px; }
        .card { width: 70px; height: 70px; background: var(--primary); border-radius: 8px; cursor: pointer; position: relative; transform-style: preserve-3d; transition: transform 0.5s; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .card-back { background: #fff; transform: rotateY(180deg); border: 2px solid var(--primary); }
        #status { margin-top: 10px; font-weight: bold; color: #5f6368; }
        button { margin-top: 10px; padding: 5px 15px; border: none; background: #dadce0; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="status">Pares encontrados: 0</div>
    <div class="grid" id="grid"></div>
    <button onclick="setupGame()">Reiniciar</button>

    <script>
        const icons = ['ðŸ“Š', 'ðŸ“ˆ', 'ðŸ“‰', 'ðŸ“', 'ðŸ’¡', 'ðŸ”'];
        let cards = [...icons, ...icons];
        let flippedCards = [];
        let matchedCount = 0;

        function setupGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            matchedCount = 0;
            updateStatus();
            cards.sort(() => Math.random() - 0.5);
            cards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.icon = icon;
                card.innerHTML = `<div class="card-front"></div><div class="card-back">${icon}</div>`;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.dataset.icon === c2.dataset.icon) {
                matchedCount++;
                flippedCards = [];
                updateStatus();
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function updateStatus() {
            document.getElementById('status').innerText = `Pares encontrados: ${matchedCount}`;
        }

        setupGame();
    </script>
</body>
</html>
